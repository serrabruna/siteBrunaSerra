<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
    <link rel="short icon" href="./imagens/logo_4cu_icon.ico">
    <script src="../script/formulario.js"></script>
</head>
<body>
    <main>
        <header>
            <figure>
                <a href="../index.html"><img src="../imagens/logo.png" alt=""></a>
            </figure>
        </header>
        
        <section id="form">
            <h2>Compre sua Passagem!</h2>
            <form action="#" method="post" id="formulario">

                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>

                <label for="ida">Data de ida:</label>
                <input type="date" name="ida" id="ida" required>

                <label for="">Data de volta:</label>
                <input type="date" name="volta" id="volta" required>

                <input type="email" name="email" id="email" placeholder="Email" required>

                <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>

                <input type="number" name="passagens" id="passagens" placeholder="Quantidade de passagens" required>

                <label for="saida">Embarque: </label>
                <select name="embarque" id="embarque">
                    <option value="vazio"></option>
                    <option value="ro">RO</option>
                    <option value="ac">AC</option>
                    <option value="am">AM</option>
                    <option value="rr">RR</option>
                    <option value="pa">PA</option>
                    <option value="ap">AP</option>
                    <option value="to">TO</option>
                    <option value="ma">MA</option>
                    <option value="pi">PI</option>
                    <option value="ce">CE</option>
                    <option value="rn">RN</option>
                    <option value="pb">PB</option>
                    <option value="pe">PE</option>
                    <option value="al">AL</option>
                    <option value="se">SE</option>
                    <option value="ba">BA</option>
                    <option value="mg">MG</option>
                    <option value="es">ES</option>
                    <option value="rj">RJ</option>
                    <option value="sp">SP</option>
                    <option value="pr">PR</option>
                    <option value="sc">SC</option>
                    <option value="rs">RS</option>
                    <option value="ms">ms</option>
                    <option value="mt">MT</option>
                    <option value="go">GO</option>
                    <option value="df">DF</option>
                </select>

                <label for="destino">Desembarque: </label>
                <select name="desembarque" id="desembarque">
                    <option value="vazio"></option>
                    <option value="rio">Rio de Janeiro</option>
                    <option value="salvador">Salvador</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="iguacu">Foz do Iguaçu</option>
                    <option value="gramado">Gramado</option>
                    <option value="paris">Paris</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="londres">Londres</option>
                    <option value="roma">Roma</option>
                    <option value="atenas">Atenas</option>
                    <option value="amsterda">Amsterdã</option>
                    <option value="macchuPicchu">Macchu Picchu</option>
                    <option value="cancun">Cancún</option>
                    <option value="santiago">Santiago</option>
                    <option value="puntaCana">Punta Cana</option>
                    <option value="montevideu">Montevidéu</option>
                    <option value="barranquilla">Barranquilla</option>
                </select>

                <button><a href="../index.html">Voltar</a></button>
                <button type="reset" id="limpar">Limpar</button>
                <button type="button" id="exibir" onclick="exibirInformacoes()">Finalizar</button>

                <p id="informacoes"></p>
            </form>
        </section>
    </main>

</body>
</html>
